<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1737874207490861"
          crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIMS-MD QR SCANNER</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ffffff;
      --secondary: #cccccc;
      --accent: #3498db;
      --dark-bg: rgba(0, 0, 0, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(-45deg, #4a90e2, #3ac569, #9b59b6, #e74c3c);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--primary);
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: var(--dark-bg);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .container img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }

    h2 {
      margin-bottom: 0.5rem;
    }

    p.legend {
      font-size: 0.95rem;
      margin-bottom: 1rem;
      color: var(--secondary);
    }

    progress {
      width: 100%;
      height: 12px;
      border-radius: 5px;
      overflow: hidden;
      appearance: none;
      margin-bottom: 1.5rem;
    }

    progress::-webkit-progress-bar {
      background-color: #333;
    }

    progress::-webkit-progress-value {
      background: var(--accent);
    }

    .reload-button {
      padding: 10px 20px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .reload-button:hover {
      background: #2980b9;
    }

    @media screen and (max-width: 400px) {
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <img id="qr-image" src="/server" alt="QR CODE">
  <h2 id="main">TONIC-MD QR</h2>
  <p class="legend" id="legend">Scan The QR Code</p>
  <progress value="0" max="30" id="progressBar"></progress>
  <p class="legend" id="semi"></p>
  <a href="javascript:history.go(0)" class="reload-button">Reload Page</a>
</div>

<script>
  let timeleft = 30;
  const progressBar = document.getElementById("progressBar");
  const legend = document.getElementById("legend");
  const main = document.getElementById("main");

  const downloadTimer = setInterval(() => {
    if (timeleft <= 0) {
      clearInterval(downloadTimer);
      progressBar.remove();
      main.innerText = "QR Expired!";
      legend.innerText = "Please reload to generate a new QR code.";
    } else {
      progressBar.value = 30 - timeleft;
      timeleft -= 1;
    }
  }, 1000);
</script>

</body>
</html>
