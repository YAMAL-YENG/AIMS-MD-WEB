<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIGMA-MD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url("https://files.catbox.moe/ktqas9.jpg");
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 25px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      max-width: 350px;
      width: 100%;
      text-align: center;
      color: #fff;
    }

    .container h2 {
      margin: 0 0 10px;
      font-size: 26px;
      text-shadow: 0 0 5px #000;
    }

    .container h6 {
      margin-bottom: 20px;
      font-weight: 400;
      font-size: 14px;
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid #aaa;
    }

    .input-group i {
      background: #222;
      padding: 12px;
      color: #fff;
    }

    .input-group input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      background: transparent;
      color: #fff;
    }

    .input-group input::placeholder {
      color: #ccc;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      font-weight: bold;
      text-transform: uppercase;
      background: linear-gradient(45deg, #00ff88, #00c3ff);
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .submit-btn:hover {
      background: linear-gradient(45deg, #ff4e50, #f9d423);
      color: white;
    }

    #pair {
      margin-top: 20px;
      color: #ffeb3b;
      font-weight: bold;
    }

    .glowing-text {
      margin-top: 20px;
      font-size: 1rem;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
    }

    @media (max-width: 400px) {
      .container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SIGMA-MD üëª</h2>
    <h6>Enter your WhatsApp number with country code</h6>

    <div class="input-group">
      <i class="fas fa-phone"></i>
      <input type="number" id="number" placeholder="e.g. 254712345678" />
    </div>

    <button class="submit-btn" id="submit">Get Pairing Code</button>

    <div id="pair"></div>

    <div class="glowing-text">POWERED BY HACKLINK TECH</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const submit = document.getElementById("submit");
    const number = document.getElementById("number");
    const output = document.getElementById("pair");

    async function Copy() {
      const copyText = document.getElementById("copy").innerText;
      const obj = document.getElementById("copy");
      await navigator.clipboard.writeText(copyText.replace("CODE: ", ""));
      obj.innerText = "COPIED";
      obj.style.color = "#00ff88";
      setTimeout(() => {
        obj.innerHTML = "CODE: <span style='color:#fff'>" + copyText.split(":")[1].trim() + "</span>";
        obj.style.color = "#ffeb3b";
      }, 1000);
    }

    submit.addEventListener("click", async () => {
      const num = number.value.replace(/[^0-9]/g, "");
      if (!num || num.length < 11) {
        output.innerHTML = `<p style="color: #ff6961;">‚ùå Please enter a valid number</p>`;
        return;
      }

      submit.disabled = true;
      submit.innerText = "Please wait...";
      output.innerHTML = "Fetching pairing code...";

      try {
        const res = await axios(`/code?number=${num}`);
        const code = res.data.code || "Unavailable";
        output.innerHTML = `<div id="copy" onclick="Copy()" style="cursor:pointer; color:#ffeb3b;">CODE: <span style="color:#fff">${code}</span></div>`;
      } catch (err) {
        output.innerHTML = `<p style="color: #ff6961;">‚ùå Error fetching code. Try again later.</p>`;
      }

      submit.disabled = false;
      submit.innerText = "Get Pairing Code";
    });
  </script>
</body>
</html>
